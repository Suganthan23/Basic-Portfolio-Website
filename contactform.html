<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Suganthan</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name: </td>
                        <td>
                            <input type="text" placeholder="Enter your name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td>
                            <input type="text" placeholder="Enter your Email" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Message: </td>
                        <td>
                            <textarea placeholder="Enter your message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-six">
            <h3>Social Media:
                <a class="section-six__link" href="https://web.whatsapp.com/">WhatsApp</a>
                <a class="section-six__link" href="https://claude.ai/new">Claude AI</a>
            </h3>

            <p class="section-six__copy">&copy; Suganthan</p>
        </div>


    </div>
</body>

</html>
